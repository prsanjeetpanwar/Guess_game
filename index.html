<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="init()">
    <main>

        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img src="index-removebg-preview.png" class="image" alt="">
            <section class="eventSection">

                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easymode()">Easy: 20 attempts</button>
                    <button onclick="hardmode()">Hard: 5 attempts</button>
                </div>
            </section>
        </div>


        <!-- second area -->

        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newgame()">New Game</button>
            </div>
            <section>
                <h3 id="Textoutput">Your Guess</h3>
                <input type="number"  id="inputBox" min="1" max="100" placeholder="Enter Your Number" onchange="compareGuess()">
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts">  0

                    </span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses">
                        0
                    </span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
